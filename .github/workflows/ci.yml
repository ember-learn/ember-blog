name: CI

on:
  push:
    branches:
      - master
  pull_request:

env:
  NODE_VERSION: 12
  RUBY_VERSION: 2.4

jobs:
  lint:
    name: Lint files
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Check out a copy of the repo
        uses: actions/checkout@v2

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install alex@8.0.1 markdownlint-cli@0.19.0 --global

      - name: Lint
        run: |
          ./scripts/validate.sh alex
          ./scripts/validate.sh markdownlint


  build-app:
    name: Build app
    needs: [lint]
    runs-on: ubuntu-latest
    timeout-minutes: 7
    steps:
      - name: Check out a copy of the repo
        uses: actions/checkout@v2

      - name: Use Ruby ${{ env.RUBY_VERSION }}
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}

      - name: Install Bundler
        run: |
          gem update --system
          gem install bundler --version 1.17.2

      - name: Cache gems
        id: cache-gems
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-${{ env.RUBY_VERSION }}-${{ secrets.CACHE_VERSION }}-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: ${{ runner.os }}-${{ env.RUBY_VERSION }}-${{ secrets.CACHE_VERSION }}-

      - name: Install gems
        run: |
          bundle check || bundle install --path vendor/bundle --jobs 4 --retry 3

      - name: Build app
        run: bundle exec middleman build
